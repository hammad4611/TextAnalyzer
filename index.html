  <body>
    <div class="rapper_heading">
      <h2>Text Analysis</h2>
    </div>
    
    <div class="card">
      <div class="card-header">
          Write Your Text in the Textbox
      </div>
      <div class="card-body"> 
        <textarea  placeholder="Write Your Text here..." class="MyText" rows="4" cols="50"></textarea>

        <div class="Counter"></div>

          <div class="buttons">
            <button onclick="ConvertCapital()">Capital Latters</button>
            <button onclick="ConvertSmall()">Small Latters</button>

            <button onclick="ClearTextBox()">Clear</button>
          </div>
          

          
      </div>
  </div>
